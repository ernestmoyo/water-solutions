name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_izbezkali
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_izbezkali
          SECRET_KEY: test-secret-key
        run: |
          cd backend
          python -m pytest tests/ -v --tb=long 2>&1 | tee test_output.txt
          result=${PIPESTATUS[0]}
          if [ $result -ne 0 ]; then
            # Output last 80 lines as annotation for remote debugging
            output=$(tail -80 test_output.txt | sed ':a;N;$!ba;s/\n/%0A/g' | sed 's/\r//g')
            echo "::error file=backend/tests/conftest.py::${output}"
          fi
          exit $result

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Type check
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Run tests
        run: |
          cd frontend
          npm test -- --run
